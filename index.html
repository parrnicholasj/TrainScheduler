<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="style.css">
<title>Train Scheduler</title>
</head>
<body>

    <div class="container">

      <div class="jumbotron">
        <h1>Train Schedule</h1>
      </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody class = "tbody">
              
            </tbody>
          </table>

          <form>
              <div class="form-group">
                <label>Train Name</label>
                <input type="text" class="form-control" id="name" placeholder="Train Name">
                
              </div>
              <div class="form-group">
                  <label>Destination</label>
                  <input type="text" class="form-control" id="destination" placeholder="Destination">
              </div>
              <div class="form-group">
                  <label>First Arrival of Day (military time) </label>
                  <input type="text" class="form-control" id="arrival">
              </div>
              <div class="form-group">
                  <label>Frequency (min) </label>
                  <input type="number" class="form-control" id="freq">
              </div>
              <button type="submit" id = "addTrain" class="btn btn-primary">Submit</button>
            </form>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
<script src = "schedule.js"></script>
</body>
</html>
